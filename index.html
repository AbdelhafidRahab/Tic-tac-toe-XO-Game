<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport"/>
        <meta content="Tic-tac-toe is a game in which two players take turns in drawing either an 'O' or an 'X' in one square of a grid consisting of nine squares.The winner is the first player to get three of the same symbols in a row." name="description"/>
        <title>Tic-tac-toe || XO Game</title>
        <link href="browser-icon.png" rel="icon" type="image/x-icon"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="settings-in-match">
            <div class="statistics">
                <div class="stat-x">X : <span>0</span></div>
                <div class="stat-o">O : <span>0</span></div>
            </div>
            <div class="replay-game">
                <span class="replay">Replay</span>
            </div>
            <div class="change-settings">
                <span class="changesettings">Change Settings</span>
            </div>
        </div>
        <div class="settings-before-match">
                <div class="initiator">
                    <h4>Choose who will start :</h4>
                    <div class="choose-initiator">
                        <span>X</span>
                        <span>O</span>
                    </div>
                </div>
                <div class="start-game">
                    <span class="start">Start</span>
                </div>
        </div>
        <div class="container">
            <div class="overlay"></div>
                <div class="square Horizontal-123-456-789 vertical-147-258-369"></div>
                <div class="square vertical-147-258-369"></div>
                <div class="square vertical-147-258-369"></div>
                <div class="square Horizontal-123-456-789"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square Horizontal-123-456-789 diagonal-753"></div>
                <div class="square "></div>
                <div class="square diagonal-951"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
